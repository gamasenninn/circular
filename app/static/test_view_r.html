    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </head>
    <body>
        Viewレイヤのテスト
        <div id="app">
            <b-table hover caption-top striped small id="clist" sort-by="id" sort-desc=true small head-variant="light"
            label="Table Options" :items="circulars" :fields="[
                        {  key: 'id', label: 'ID',  sortable: true },
                        {  key: 'title', label: '回覧件名' },
                        {  key: 'dueDate', label: '実施日'},
                      ]">
            </b-table>
    
            <b-button @click='getCirculars'>読み込み</b-button>    
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    circulars: [],
                },
                methods:{
                    getCirculars: async function(){
                        self = this;
                        url = "r/circulars";
                        await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.circulars = response.data;
                        });
                    }
                }
            })
        </script>
   
    </body>
  </html>
